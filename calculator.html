<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style/calculator.css" />
  </head>
  <body>
    <div class="backBtn"><span>Back</span></div>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" placeholder="0" disabled />
      </div>
      <div class="buttons">
        <button class="btn function">C</button>
        <button class="btn function">Â±</button>
        <button class="btn function">%</button>
        <button class="btn operator">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

    <script src="javascript/calculator.js"></script>
  </body>
</html>
